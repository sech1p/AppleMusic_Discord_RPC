name: Create Release üì¶
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  changelog:
    runs-on: macos-latest
    steps:
      - name: Checkout code ‚öôÔ∏è
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build Release üõ† (Windows)
        uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: windows
          goarch: amd64
          project_path: "./src"
        env:
          CGO_ENABLED: 1

      - name: Build Release üõ† (Intel-based Macs)
        uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: darwin
          goarch: amd64
          project_path: "./src"
        env:
          CGO_ENABLED: 1

      - name: Build Release üõ† (Apple Silicon-based Macs)
        uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: darwin
          goarch: arm64
          project_path: "./src"
        env:
          CGO_ENABLED: 1
