name: Create Release üì¶
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  windows_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ‚öôÔ∏è
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build Release üõ† (Windows)
        uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: windows
          goarch: amd64
          project_path: "./src"
        env:
          CGO_ENABLED: 1

  macos_build:
    runs-on: macos-latest
    steps:
      - name: Checkout code ‚öôÔ∏è
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Go üß∞
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          
      - name: Build Release üõ† (Intel-based Macs)
        run: |
          go get github.com/matishsiao/goInfo
          go build src/main.go
          mv main AppleMusic_Discord_RPC
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: amd64

      - name: Pack Release üì¶ (Intel-based Macs)
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: "zip"
          filename: "AppleMusic_Discord_RPC-${{ github.ref_name }}-mac-amd64.zip"
          path: "./AppleMusic_Discord_RPC"

      - name: Upload artifact and release it üì¶ (Intel-based Macs)
        uses: softprops/action-gh-release@v1
        with:
          files: ./AppleMusic_Discord_RPC-${{ github.ref_name }}-mac-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Release üõ† (Apple Silicon-based Macs)
        run: |
          rm AppleMusic_Discord_RPC
          go get github.com/matishsiao/goInfo
          go build src/main.go
          mv main AppleMusic_Discord_RPC
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: arm64

      - name: Pack Release üì¶ (Apple Silicon-based Macs)
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: "zip"
          filename: "AppleMusic_Discord_RPC-${{ github.ref_name }}-mac-arm64.zip"
          path: "./AppleMusic_Discord_RPC"

      - name: Upload artifact and release it üì¶ (Apple Silicon-based Macs)
        uses: softprops/action-gh-release@v1
        with:
          files: ./AppleMusic_Discord_RPC-${{ github.ref_name }}-mac-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
